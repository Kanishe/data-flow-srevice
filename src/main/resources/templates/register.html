<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Register Event</h1>

    <form th:method="POST" th:action="@{/events/registered}" th:object="${event}">
        <label for="type">Enter type: </label>
        <input type="text" th:field="*{type}" id="type"/>

        <label for="businessValue">business_value:</label>
        <input type="text" th:field="*{businessValue}" id="businessValue"/>
        <br/>
        <input type="submit" value="Create event !" id="submit"/>
    </form>
</div>
</body>
</html>
